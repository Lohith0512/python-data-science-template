repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-json
        exclude: .vscode
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        # For setup.cfg exclusion, see https://github.com/c4urself/bump2version/issues/58
        exclude: '^setup.cfg$|.*\.diff$|.*\.patch$'
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.235"
    hooks:
      - id: ruff
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        # files: ^src\/.*
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        args: [--install-types, --non-interactive]
        # files: ^src\/.*
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.1
    hooks:
      - id: nbqa-pyupgrade
        args: [--py38-plus]
      - id: nbqa-isort
      - id: nbqa-black
  - repo: https://github.com/PyCQA/doc8
    rev: v1.1.1
    hooks:
      - id: doc8
{%- if cookiecutter.pre_commit == "advanced" %}
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, --recursive, --exclude, "test/*"]
        additional_dependencies: ["bandit[toml]"]

  # May need to run `export GOPROXY=direct` prior to `pre-commit install`
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.15.3
    hooks:
      - id: gitleaks
        args: [detect, --verbose, --source, .]
        exclude: >
          (?x)^(
            .tox|
            .venv
          )
{%- endif %}
